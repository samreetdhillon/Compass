<head>
  <title>Computational Physics GUI</title>
  {% load markdown_extras %}
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %} 

  <style>
    .nav-bar{
      /* list-style-type: circle;
      margin: 100;
      padding: 100;
      overflow: hidden; */
      position: fixed;
      /* top: 100; */
      width: 100%;
    }
    
    .align-image{ 
      align-items: center;
      justify-content: center;
    }
    .link-default{
      color: #ffffff;
      /* color: #000000; */
    }
    .link-active{
      color: #f500e9;
    }
    .btn-primary {
      background-color: rgba(9, 9, 121, 1);
    }

    a{
      color:#c1c6fc;
      text-decoration: none;
      &:hover {
        color: #ff9cf3;
      }
    }

    .copy-button {
      position: absolute;
      top: 16px;
      right: 16px;
    } 

    .nav {
      width: 128px;
      height: 34px;
      margin: 0 auto;
      display: block;
      padding: 0px;
      line-height: 32px;
      position: fixed;
    }

    .custom-bg1 {
      background: linear-gradient(
        90deg,
        rgba(9, 9, 121, 1) 0%,
        #ff00e0 75%,
        rgba(255, 185, 247, 1) 100%
      );
    }

    .intro-bg {
      background-image: url("{% static 'bg7.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .steps-bg {
      background-image: url("{% static 'bg15.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .form-bg {
      background-image: url("{% static 'bg15.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .code-bg {
      background-image: url("{% static 'bg7.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .footer-bg {
      background: linear-gradient(
        90deg,
        rgba(9, 9, 121, 1) 0%,
        #ff00e0 75%,
        rgba(255, 185, 247, 1) 100%
      );
    }
    
  .intro-text{
    color: whitesmoke;
    /* color: black; */
  }

  .steps-text{
    /* color: whitesmoke; */
    color: black;
  }

  .form-text{
    /* color: whitesmoke; */
    color: black;
  }

    .d-none {
      display: none;
    }
    * {
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
    }

    .list-circle {
      width: 24px;
      height: 24px;
      border: 2px solid #ff00e0;
      border-radius: 50%;
    }
    .list-line {
      flex: 1 1 auto;
      min-height: 60px;
      border-left: 2px solid #ff00e0;
    }

  </style>
  <link rel="stylesheet" href="{% static 'highlight.css'%}" type="text/css" media="screen">
</head>
